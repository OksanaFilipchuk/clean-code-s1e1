<!DOCTYPE html>
  <html>
    <head>
      <title>Todo App</title>
      <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' 
            rel='stylesheet' 
            type='text/css'>
      <link rel='stylesheet' 
            href='style.css' 
            media ='screen' 
            charset='utf-8'>
    </head>
    <body>
      <header>
        <div class='aaa'> <!--/header-->
          <img src='./eisenhower-matrix.jpg' alt = 'eisenhower-matrix'>
          <a class='more_inf' 
                href='https://goal-life.com/page/method/matrix-eisenhower'
                >Want more details?</a><!--/more-inf-->
        </div>
      </header>
      <main>
        <div class='centered-main-page-element'><!--/todo-box-->
          <section id='topSectionForAddingElementToList'><!--/section class add-item-->
            <label for='new-task'>Add Item</label><!--/add-item__new-task-->
            <div class='task-row-wrapper'><!--/add-item__task-wrapper-->
              <input id='new-task'class='task' type='text'><!--/add-item__task-wrapper__task-->
              <button>Add</button>
            </div>
          </section>
          <section>
            <h3>Todo</h3><!--/section todo-list-->
            <ul id='incompleteTasks'><!--/todo-list__items-->
              <li><!--/todo-list__item-->
                <input type='checkbox'>
                <label class='task'>Pay Bills</label>
                <input type='text' class='task'>
                <button class='edit'>Edit</button><!--/button-edit-->
                <button class='delete'><!--/button-del-->
                  <img src='./remove.svg' alt = 'Delete'>
                </button>
              </li>
              <li class='editMode'><!--/todo-list__item edit-mode-->
                <input type='checkbox'>
                <label class='task'>Go Shopping</label>
                <input type='text' value='Go Shopping' class='task'>
                <button class='edit'>Save</button><!--/button-edit-->
                <button class='delete'><img src='./remove.svg' alt = 'Delete'></button>
              </li>
            </ul>
          </section>
          <section>
            <h3>Completed</h3><!--/section completed-items-->
            <ul id='completed-tasks'>
              <li>
                <input type='checkbox' checked>
                <label class='task'>See the Doctor</label>
                <input type='text' class='task'>
                <button class='edit'>Edit</button><!--/button-edit-->
                <button class='delete'><img src='./remove.svg' alt = 'Delete'></button><!--/button-del-->
              </li>
            </ul>
          </section>
        </div>
      </main>
      <script src='app.js'></script>
    </body>
  </html>
